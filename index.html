<!DOCTYPE html>
<html lang="UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="poll">
        <img src="img/logo.png">
        <form action="https://formspree.io/hr.andriygtr@gmail.com" method="POST">
            <select class="field" name="institute" id="institute">
                <option value="choose" selected disabled>Оберіть інститут</option>
                <option value="igsn">Інститут гуманітарних та соціальних наук</option>
                <option value="iarh">Інститут архітектури</option>
                <option value="ibid">Інститут будівництва та інженерії довкілля</option>
                <option value="igdg">Інститут геодезії</option>
                <option value="istr">Інститут сталого розвитку ім. В.Чорновола</option>
                <option value="inem">Інститут економіки і менеджменту</option>
                <option value="iesk">Інститут енергетики та систем керування</option>
                <option value="iimt">Інститут інженерної механіки та транспорту</option>
                <option value="ikni">Інститут комп'ютерних наук та інформаційних технологій</option>
                <option value="ikta">Інститут комп'ютерних технологій, автоматики та метрології</option>
                <option value="ippt">Інститут підприємництва та перспективних технологій</option>
                <option value="iapo">Інститут адміністрування та післядипломної освіти</option>
                <option value="ippo">Інститут права, психології та інноваційної освіти</option>
                <option value="imfn">Інститут прикладної математики та фундаментальних наук</option>
                <option value="itre">Інститут телекомунікацій, радіоелектроніки та електронної техніки</option>
                <option value="ihht">Інститут хімії та хімічних технологій</option>
            </select>
            <select required class="field" name="specialty" id="specialty">

            </select>
            <input required class="field_name" type="text" name="ПІБ викладача" placeholder="ПІБ викладача">
            <textarea type="text" rows="5" cols="30" minlength="0" maxlength="365" class="field" name="Відгук" placeholder="Ваш відгук (0-365 символів)" required></textarea>
            <div>
                <p class="value">0</p>
                <p class="value">1</p>
                <p class="value">2</p>
                <p class="value">3</p>
                <p class="value">4</p>
                <p class="value">5</p>
                <p class="value">6</p>
                <p class="value">7</p>
                <p class="value">8</p>
                <p class="value">9</p>
                <p class="value">10</p>
            </div>
            <input type="range" name="Оцінка (0-10)" min="0" max="10" value="5" class="slider" value="myRange">
            <br>
            <input class="button" type="submit" value="Відправити">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/slider.js"></script>
    <script src="js/search.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
